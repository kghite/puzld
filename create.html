<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
 
<head> 
<title>Puzld</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta http-equiv="Content-Script-Type" content="text/javascript" /> 
<meta http-equiv="Content-Style-Type" content="text/css" />  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="js/generator.js"></script>

<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="css/custom.css">

</head> 

<body>

	<div class="site-wrapper" id="home">
		<div class="before background-home"></div>
		<div class="navbar masthead clearfix top" id="navigation">
			<div class="inner">
				<a href="index.html">
					<h3 class="masthead-brand" id="logo">Puzld</h3>
				</a>
				<nav>
					<ul class="nav masthead-nav">
						<li><a href="reviews.html">Reviews</a></li>
						<li><a href="team.html">Team</a></li>
						<li><a href="pricing.html">Pricing</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</nav>
			</div><!-- /.inner -->
		</div><!-- /.navbar -->

		<div class="site-wrapper-inner" id="home-content">

			<div id="home-text-wrapper">

				<div id="home-text">
					<div class="row">
						<h2>Create Your Puzzle</h2>
					</div>
					<div class="row">
						<p class="lead">Enter your preferences and we'll generate a title and description for your puzzle! Just like that, you have the answer to the current puzzle in your life. (Full puzzle features coming after our next funding round.)</p>
						<h2></h2>
					</div>
					<!-- INPUT -->
					<div class="row">
						<label for="theme" class="lead">What is the theme of your puzzle:</label>
						<select id="theme">
							<option value="empty"></option>
							<option value="Crime">Crime</option>
							<option value="Mystery">Mystery</option>
							<option value="Adventure">Adventure</option>
							<option value="Music">Music</option>
							<option value="Storytime">Storytime</option>
						</select>
					</div><!-- /.row -->
					<div class="row">
						<label for="style" class="lead">What is the style of your puzzle:</label>
						<select id="style">
							<option value="empty"></option>
							<option value="Cipher">Cipher</option>
							<option value="Escape Room">Escape Room</option>
							<option value="Math Game">Math Game</option>
							<option value="Trivia Challenge">Trivia Challenge</option>
						</select>
					</div><!-- /.row -->
					<div class="row">
						<label for="difficulty" class="lead">What is the style of your puzzle:</label>
						<select id="difficulty">
							<option value="empty"></option>
							<option value="0">My hamster could solve this</option>
							<option value="1">That wasn't bad!</option>
							<option value="2">Ah, got it!</option>
							<option value="3">Ohhh</option>
							<option value="4">Ouch, my brain</option>
							<option value="4">Huh?</option>
						</select>
					</div><!-- /.row -->
					<div class="row">
						<label for="duration" class="lead">How long should your puzzle take to solve:</label>
						<input type="number" id="duration_hr" min="0" max="12">hrs</input>
						<input type="number" id="duration_min" min="0" max=59>mins</input>
					</div><!-- /.row -->
					<div class="row">
						<h2></h2>
						<p class="lead">
						<input type="button" class="btn btn-lg btn-default" value="Generate Puzzle" onclick="GeneratePuzzle();">
						</p>
					</div><!-- /.row -->
					<!-- OUTPUT -->
					<div class="row">
						<h2></h2>
						<p id="puzzle_title" class="lead"></p>
					</div><!-- /.row -->
					<div class="row">
						<p></p>
						<p id="puzzle_description" class="lead"></p>
					</div><!-- /.row -->
				</div><!-- /.home-text -->
			</div><!-- /.home-text-wrapper -->

		</div><!-- /.site-wrapper-inner -->

	</div><!-- /.site-wrapper -->

</body>

</html>
